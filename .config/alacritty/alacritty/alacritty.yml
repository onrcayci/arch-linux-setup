# Alacritty Terminal Configuration File
import:
  - /home/ocayci/.config/alacritty/dracula.yml

window:

  # Window Title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title
  dynamic_title: true

font:

  # Normal font face
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

  # Bold Italic font face
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic

  size: 11.0

cursor:
  style:
    shape: Block
    blinking: off

live_config_reload: true
